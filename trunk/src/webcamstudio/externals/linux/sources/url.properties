#RTSPaudio=gnome-terminal -x gst-launch-0.10 rtspsrc location=@WEBURL ! decodebin2 ! audioresample ! audioconvert ! audio/x-raw-int,rate=@FREQ,channels=@CHANNELS,signed=true,width=16,depth=16,endianness=4321 ! audioconvert ! tcpclientsink port=@APORT
#RTMPvideo=gnome-terminal -x gst-launch-0.10 rtmpsrc location=@WEBURL ! decodebin2 ! ffmpegcolorspace ! videoscale ! videorate ! video/x-raw-rgb, framerate=@RATE/1, width=@CWIDTH, height=@CHEIGHT, depth=24, bpp=24, blue_mask=255, green_mask=65280, red_mask=16711680 ! ffmpegcolorspace ! tcpclientsink port=@VPORT
#RTMPaudio=gnome-terminal -x gst-launch-0.10 rtmpsrc location=@WEBURL ! decodebin2 ! audioresample ! audioconvert ! audio/x-raw-int,rate=@FREQ,channels=@CHANNELS,signed=true,width=16,depth=16,endianness=4321 ! audioconvert ! tcpclientsink port=@APORT

#GStreamer 1.0 back-end
GSRTMPvideo=gst-launch-1.0 rtmpsrc location=@WEBURL ! decodebin ! videoconvert ! videoscale ! videorate ! video/x-raw, format=RGB, framerate=@RATE/1, width=@CWIDTH, height=@CHEIGHT ! videoconvert ! tcpclientsink port=@VPORT
GSRTMPaudio=gst-launch-1.0 rtmpsrc location=@WEBURL ! decodebin ! audioresample ! audioconvert ! audio/x-raw, format=S16BE, channels=@CHANNELS, rate=@FREQ ! audioconvert ! tcpclientsink port=@APORT
