#AVCONV back-end
AVvideo=avconv -v 0 -vsync cfr -i @WEBURL -an -s @CWIDTHx@CHEIGHT -f rawvideo -vcodec rawvideo -pix_fmt rgb24 -r @RATE tcp://127.0.0.1:@VPORT
videoPic=avconv -v 0 -vsync cfr -f image2 -loop 1 -i @WEBURL -an -ss @SEEK -s @CWIDTHx@CHEIGHT -f rawvideo -vcodec rawvideo -pix_fmt rgb24 -r 50 tcp://127.0.0.1:@VPORT
#fakeVideo=avconv -v 0
AVaudio=avconv -v 0 -i @WEBURL -vn -ar @FREQ -ac @CHANNELS -f s@BITSIZEbe tcp://127.0.0.1:@APORT
#fakeAudio=avconv -v 0
AVRTMPaudio=avconv -v 0 -i @WEBURL -vn -ss @SEEK -ar @FREQ -ac @CHANNELS -probesize 32 -analyzeduration 0 -f s@BITSIZEbe tcp://127.0.0.1:@APORT
AVRTMPvideo=avconv -v 0 -vsync cfr -i @WEBURL -an -ss @SEEK -s @CWIDTHx@CHEIGHT -f rawvideo -vcodec rawvideo -pix_fmt rgb24 -r @RATE tcp://127.0.0.1:@VPORT
AVRTSPaudio=avconv -v 0 -i @WEBURL -vn -ss @SEEK -ar @FREQ -ac @CHANNELS -probesize 32 -analyzeduration 0 -f s@BITSIZEbe tcp://127.0.0.1:@APORT
AVRTSPvideo=avconv -v 0 -vsync cfr -i @WEBURL -an -ss @SEEK -s @CWIDTHx@CHEIGHT -f rawvideo -vcodec rawvideo -pix_fmt rgb24 -r @RATE tcp://127.0.0.1:@VPORT
