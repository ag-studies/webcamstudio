# Key = Category
# TAGS:
# @CWIDTH : Capture Width
# @CHEIGHT: Capture Height
# @SEEK : Starting seek position
# @FILE: source input file
# @OWIDTH: Width of the output image
# @OHEIGHT: Height of the output image
# @RATE: Frame rate
# @VPORT: Port used for receiving video data
# @APORT: Port used for receiving audio data
# @VCODEC: Video codec (FME)
# @ACODEC: Audio codec (FME)
# @VBITRATE: Video bitrate (FME)
# @ABITRATE: Audio bitrate (FME);

#GStreamer back-end
iceCast=gst-launch-0.10 tcpclientsrc port=@VPORT ! videoparse format=rgb width=@CWIDTH height=@CHEIGHT framerate=@RATE/1 ! queue max-size-buffers=0 max-size-time=0 ! ffmpegcolorspace ! videoscale ! videorate ! video/x-raw-rgb, framerate=@RATE/1, width=@CWIDTH, height=@CHEIGHT, depth=24, bpp=24, blue_mask=255, green_mask=65280, red_mask=16711680, byte-stream=true ! ffmpegcolorspace ! theoraenc quality=35 ! queue max-size-buffers=0 max-size-time=0 ! oggmux name=mux tcpclientsrc port=@APORT ! audio/x-raw-int,rate=@FREQ,channels=@CHANNELS,signed=true,width=16,depth=16,endianness=4321 ! queue max-size-buffers=0 max-size-time=0 ! audioconvert ! vorbisenc ! queue max-size-buffers=0 max-size-time=0 ! mux. mux. ! queue max-size-buffers=0 max-size-time=0 ! shout2send ip=@URL port=@PORT password=@PASSWORD mount=@MOUNT streamname=WSIceCast sync=false >/dev/null 2>&1
iceCastHQ=gst-launch-0.10 tcpclientsrc port=@VPORT ! videoparse format=rgb width=@CWIDTH height=@CHEIGHT framerate=@RATE/1 ! queue max-size-buffers=0 max-size-time=0 ! ffmpegcolorspace ! videoscale ! videorate ! video/x-raw-rgb, framerate=@RATE/1, width=@CWIDTH, height=@CHEIGHT, depth=24, bpp=24, blue_mask=255, green_mask=65280, red_mask=16711680, byte-stream=true ! ffmpegcolorspace ! theoraenc ! queue max-size-buffers=0 max-size-time=0 ! oggmux name=mux tcpclientsrc port=@APORT ! audio/x-raw-int,rate=@FREQ,channels=@CHANNELS,signed=true,width=16,depth=16,endianness=4321 ! queue max-size-buffers=0 max-size-time=0 ! audioconvert ! vorbisenc ! queue max-size-buffers=0 max-size-time=0 ! mux. mux. ! queue max-size-buffers=0 max-size-time=0 ! shout2send ip=@URL port=@PORT password=@PASSWORD mount=@MOUNT streamname=WSIceCastHQ sync=false >/dev/null 2>&1

#FFmpeg back-end (For debugging use "konsole --hold -e" before ffmpeg command, (in kde)) 
spkAudioOut=ffplay -loglevel quiet -f s@BITSIZEbe -showmode 0 -ar @FREQ -ac @CHANNELS -analyzeduration 0 -probesize 32 -fflags nobuffer -i tcp://127.0.0.1:@APORT
file=ffmpeg -loglevel panic -f rawvideo -s @CWIDTHx@CHEIGHT -r @RATE -pix_fmt rgb24 -i tcp://127.0.0.1:@VPORT -f s@BITSIZEbe -ar @FREQ -ac @CHANNELS -analyzeduration 0 -probesize 32 -i tcp://127.0.0.1:@APORT -strict -2 -y -b:v @VBITRATEk -ac @CHANNELS -ar @FREQ -ab @ABITRATEk -g @KEYINT "@FILE"
broadcast=ffmpeg -loglevel panic -f rawvideo -pix_fmt rgb24 -s @CWIDTHx@CHEIGHT -r @RATE -i tcp://127.0.0.1:@VPORT -f s@BITSIZEbe -ar @FREQ -ac @CHANNELS -analyzeduration 0 -probesize 32 -audio_preload 0 -fflags nobuffer -i tcp://127.0.0.1:@APORT -vcodec libx264 -tune zerolatency -pix_fmt yuv420p -g @KEYINT -f flv -vb @VBITRATEk -ab @ABITRATEk @URL 
broadcastHQ=ffmpeg -loglevel panic -f rawvideo -pix_fmt rgb24 -s @CWIDTHx@CHEIGHT -r @RATE -i tcp://127.0.0.1:@VPORT -f s@BITSIZEbe -ar @FREQ -ac @CHANNELS -analyzeduration 0 -probesize 32 -audio_preload 0 -fflags nobuffer -i tcp://127.0.0.1:@APORT -vcodec libx264 -tune zerolatency -pix_fmt yuv420p -g @KEYINT -f flv -vb @VBITRATEk -ab @ABITRATEk -threads 6 -q:v 3 @URL
udp=ffmpeg -loglevel panic -f rawvideo -s @CWIDTHx@CHEIGHT -r @RATE -pix_fmt rgb24 -i tcp://127.0.0.1:@VPORT -f s@BITSIZEbe -ar @FREQ -ac @CHANNELS -analyzeduration 0 -probesize 32 -i tcp://127.0.0.1:@APORT -g @KEYINT -f mpegts -vb @VBITRATEk -ab @ABITRATEk udp://127.0.0.1:7000
udpHQ=ffmpeg -loglevel panic -f rawvideo -s @CWIDTHx@CHEIGHT -r @RATE -pix_fmt rgb24 -i tcp://127.0.0.1:@VPORT -f s@BITSIZEbe -ar @FREQ -ac @CHANNELS -analyzeduration 0 -probesize 32 -i tcp://127.0.0.1:@APORT -vcodec libx264 -acodec libmp3lame -g @KEYINT -f mpegts -maxrate @VBITRATEk -ab @ABITRATEk udp://127.0.0.1:7000

#Some tag translation
TAG_MP3=libmp3lame
TAG_VP6=flv
TAG_H_264=flv
