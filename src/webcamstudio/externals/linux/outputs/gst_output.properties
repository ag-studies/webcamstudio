#broadcast=gst-launch-0.10 tcpclientsrc port=@APORT ! audio/x-raw-int,rate=@FREQ,channels=2,signed=true,width=16,depth=16,endianness=4321 ! queue ! audioconvert ! faac bitrate=@ABITRATE ! 'audio/mpeg,mpegversion=4,stream-format=raw' ! flvmux streamable=true name=flvmux tcpclientsrc port=@VPORT ! videoparse format=rgb width=@CWIDTH height=@CHEIGHT framerate=@RATE/1 ! queue ! videoscale ! ffmpegcolorspace ! x264enc pass=cbr threads=0 bitrate=@VBITRATE key-int-max=@KEYINT speed-preset=2 tune=zerolatency ! flvmux. flvmux. ! queue ! rtmpsink sync=false location=@URL
