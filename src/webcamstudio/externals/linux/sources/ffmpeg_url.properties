RTSPvideoFX=gst-launch-0.10 rtspsrc location=@WEBURL ! decodebin2 ! ffmpegcolorspace ! videoscale ! video/x-raw-rgb, width=@CWIDTH, height=@CHEIGHT ! videorate ! video/x-raw-rgb,framerate=@RATE/1 ! @GSEFFECT ! ffmpegcolorspace ! videoscale ! videorate ! video/x-raw-rgb, framerate=@RATE/1, width=@CWIDTH, height=@CHEIGHT, depth=24, bpp=24, blue_mask=255, green_mask=65280, red_mask=16711680 ! ffmpegcolorspace ! tcpclientsink port=@VPORT
RTMPvideoFX=gst-launch-0.10 rtmpsrc location=@WEBURL ! decodebin2 ! ffmpegcolorspace ! videoscale ! video/x-raw-rgb, width=@CWIDTH, height=@CHEIGHT ! videorate ! video/x-raw-rgb,framerate=@RATE/1 ! @GSEFFECT ! ffmpegcolorspace ! videoscale ! videorate ! video/x-raw-rgb, framerate=@RATE/1, width=@CWIDTH, height=@CHEIGHT, depth=24, bpp=24, blue_mask=255, green_mask=65280, red_mask=16711680 ! ffmpegcolorspace ! tcpclientsink port=@VPORT

#FFmpeg back-end
AVvideo=ffmpeg -loglevel panic -vsync 1 -i @WEBURL -an -ss @SEEK -s @CWIDTHx@CHEIGHT -f rawvideo -vcodec rawvideo -pix_fmt rgb24 -r @RATE tcp://127.0.0.1:@VPORT
videoPic=ffmpeg -loglevel panic -vsync 1 -f image2 -loop 1 -i @WEBURL -an -ss @SEEK -s @CWIDTHx@CHEIGHT -f rawvideo -vcodec rawvideo -pix_fmt rgb24 -r 50 tcp://127.0.0.1:@VPORT
fakeVideo=ffmpeg -loglevel panic
AVaudio=ffmpeg -loglevel panic -i @WEBURL -vn -ss @SEEK -ar @FREQ -ac @CHANNELS -f s@BITSIZEbe tcp://127.0.0.1:@APORT
fakeAudio=ffmpeg -loglevel panic
AVRTMPaudio=ffmpeg -loglevel panic -i @WEBURL -vn -ss @SEEK -ar @FREQ -ac @CHANNELS -f s@BITSIZEbe tcp://127.0.0.1:@APORT
AVRTMPvideo=ffmpeg -loglevel panic -vsync cfr -i @WEBURL -an -ss @SEEK -s @CWIDTHx@CHEIGHT -f rawvideo -vcodec rawvideo -pix_fmt rgb24 -r @RATE tcp://127.0.0.1:@VPORT
AVRTSPaudio=ffmpeg -loglevel panic -i @WEBURL -vn -ss @SEEK -ar @FREQ -ac @CHANNELS -f s@BITSIZEbe tcp://127.0.0.1:@APORT
AVRTSPvideo=ffmpeg -loglevel panic -vsync cfr -i @WEBURL -an -ss @SEEK -s @CWIDTHx@CHEIGHT -f rawvideo -vcodec rawvideo -pix_fmt rgb24 -r @RATE tcp://127.0.0.1:@VPORT

audio=ffmpeg -loglevel panic
video=ffmpeg -loglevel panic